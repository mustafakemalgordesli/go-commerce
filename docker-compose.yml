version: "3.8"

services:
  db:
    image: postgres
    restart: always
    environment:
      driver: "postgres"
      dbname: "go-commerce"
      username: "postgres"
      password: "postgres"
      host: "localhost"
      port: "5432"
      logmode: true
  api:
    build: .
    ports:
      - 8080:8080
    environment:
      - PORT=8080
      - DATABASE_URL=db
    depends_on:
      - db
